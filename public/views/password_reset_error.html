<script type="text/javascript">
  $(document).ready(() => {
    new WOW().init();
    $('#fixed-nav').css('background-color', '#495057'); 
  });
</script>

<div landing ng-controller="IndexController">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="fixed-nav" style="background-color: rgba(255, 255, 255, 0)">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="../img/logo.png" height="40px" width="180px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li ng-hide="showOptions" class="nav-item">
            <a class="nav-link" href="/#!/profile">Profile</a>
          </li>
          <li ng-show="showOptions" class="nav-item">
            <span class="pointer nav-link btn nav-action-btn text-white" data-toggle="modal" data-target="#resetModal">Forgot password</span>
          </li>
          <li ng-hide="showOptions" class="nav-item">
            <span class="pointer nav-link btn nav-action-btn text-white" ng-click="signOut()">Sign Out</span>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="text-center reset-modal">
    <h1>Sorry, your password reset link has expired.</h1>
    <br>
    <h3>Use the button below to get a new link.</h3>
    <br>
    <p><span class="pointer nav-link btn nav-action-btn text-white action-btn" data-toggle="modal" data-target="#resetModal">Forgot password</span>
    </p>
  </div>

  <!-- Start of Password reset Modal -->
  <div id="resetModal" class="modal fade text-dark reset-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="contactModalTitle" class="modal-title">
              Reset password 
            </h5>
            <button type="button" class="close" data-dismiss="modal" id="closeResetModal">&times;</button>
          </div>
          <div class="modal-body">
            <div ng-show="hasError" class="text-danger text-center">
              {{hasError.emailError}}
            </div>
            <form ng-submit="sendResetLink()">
              <div class="form-group">
                <label for="control-label">Email</label>
                <input type="text" class="form-control" ng-model="email" placeholder="email address">
                  <div ng-show="hasError" class="text-danger">
                    {{hasError.email}}
                  </div>
              </div>
              <hr>
              <button class="btn btn-login btn-lg btn-block" type="submit" id="reset-password">
                Reset password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of login Modal -->
    <button data-toggle="modal" data-target="#successModal" class="btn btn-login btn-lg btn-block" id="openSuccessModal" hidden>
      open modal
    </button>
  
    <!-- Start of Second Signup Modal -->
    <div id="successModal" class="modal fade">
      <div class=" success-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="../img/icons/checkmark-64.png" class="check-mark" alt="" height="100px" width="100px">
              <div ng-show="showSuccessMessage" class="text-center">
                {{showSuccessMessage}}
              </div>
              <button type="button" class="btn btn-outline-success" data-dismiss="modal" id="close-sucess-dialog">close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
