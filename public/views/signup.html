<div id="main-bod" ng-controller="IndexController" ng-app="ng-animate">
<!-- Fixed Logo & Menu Bar Start -->
  <div id="top-part">
    <div class="wpb-top-bar">
      <div class="mod-contain" id="navver">
        <!-- Logo -->
        <div class="wpb-logo-container">
          <div id="landing-logo">
            <span id="first-word">Cards</span>
            <span id="second-word"> for</span>
            <span id="third-word">Humanity</span>
          </div>
          <div class="col-md-9 wpb-menu-container">
            <ul class="wpb-main-menu">
              <li><a href="/">Home</a></li>
            </ul>
          </div>
        </div>
        <!-- Logo -->
      </div>
    </div>
  </div>
<!-- Fixed Logo & Menu Bar End -->
<!-- Landing Start -->
<div class="wpb-teaser parallax-background" id="homer">
  <div class="background-opacity"></div>
  <div class="modified-container">
    <div class="row" id="main-text">
    <!-- Teaser Text Start -->
    <div id="landing-logo">
      <h2 id="slogan">Sign Up with:</h2>
      <div id="login-buttons">
        <a href="/auth/facebook"><img class="login-item" src="/img/icons/facebook.png"></a>
        <a href="/auth/twitter"><img class="login-item" src="/img/icons/twitter.png"></a>
        <a href="/auth/google"><img class="login-item" src="/img/icons/google.png"></a>
        <a href="/auth/instagram"><img class="login-item" src="/img/icons/instagram.png" height="128px" width="128px"></a>
      </div>
      <p id="create">Or create a username/password and select an avatar:</p>
      <form class="signup form-horizontal row" ng-submit="signup()">
        <div class="col-sm-12 col-md-4">
          <div>
            <input type="file" name="userImage" id="userImage" ng-change="previewImage()" ng-model="user.userImage" accept="image/*">
            <img ng-src="{{imagePreview}}" style="height: 200px; width: 200px;" >
          </div>
          <div id="contain-avatars">
            <ul ng-controller="IndexController" class="avatar-list">
              <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                <input name="avatar" ng-model="user.avatar" type='radio' value="{{$index}}">
                <img ng-src="{{avatar}}">
                </input>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-12 col-md-8">
          <div class="control-group">
            <label for="name" class="control-label"></label>
            <div class="controls">
              <input class="input-info" ng-model="user.name" id="name" type="text" name="name" placeholder="Full name" />
            </div>
          </div>
          <div class="control-group">
            <label for="email" class="control-label"></label>
            <div class="controls">
              <input class="input-info" ng-model="user.email" id="email"  name="email" placeholder="Email" />
            </div>
          </div>
          <div class="control-group">
            <label for="password" class="control-label"></label>
            <div class="controls">
              <input class="input-info" ng-model="user.password" id="password" type="password" name="password" placeholder="Password" />
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <button id="sign-up-btn-other" type='submit'>Sign Up</button>
        </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</div>
