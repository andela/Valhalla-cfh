<div ng-controller="GameController" ng-init="takeTour()" id="app-container">
  <div class="d-flex justify-content-between nav bg-dark text-white py-3 px-5">
    <a href="/" class="nav-item">
      <span id="first-word">Cards</span>
      <span id="second-word"> for</span>
      <span id="third-word">Humanity</span>
    </a>
    <div class="nav-item pointer" id='abandon' ng-click="abandonGame()">
        Abandon Game
    </div>
    <div class="nav-item pointer" id="takeTourBtn" ng-click="repeatTour()">
      Take Tour
    </div>
    <div class="nav-item pointer" id='invite-players' data-toggle="modal" data-target="#myModal" ng-click="inviteModal()" style="background-color: #7ce5e9 !important; color:black">
      Invite Friends
    </div>
    <span id="tweet-container">
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://cfh.io" data-text="Cards for Humanity: A Game for Horrible People Desperately Trying to do Good" data-related="CFH_App">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </span>
  </div>

  <div class="container mt-3">
    <div class="row">
      <div class="col-9">
        <div class="row text-center">
          <div class="col-4 bg-light rounded" id="counter">
            <timer></timer>
          </div>
          <div class="col-8">
            <question></question>
          </div>
          <answers></answers>
        </div>
      </div>
      <div class="col-3">
        <div id="player-card">
          <player></player>
        </div>
      </div>
    </div>
  </div>

 <!-- Modal for searching users for -->
 <div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title">Invite Players</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        
        <span class="searchfield">
          <input type="text" class="form-control" ng-change="handleSearch()" ng-model="searchValue" placeholder="Search For Players"/>
        </span>

        <table class="table" ng-show="inviteUser">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in inviteUser">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td> <button type="button" ng-click="sendInvites(user)" >Invite</button></td>
              </tr>
            </tbody>
        </table></br>
        <div class="error" ng-show="inviteError">
          <span>{{inviteError}}</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="closeModal" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- modal for maxplayer message -->

<div class="modal" id="maxPlayer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Room Filled!!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p> Maximun number of players reached. Sorry, You need to start a new game.</p>
        </div>
        <div class="modal-footer">
        
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- End of the modal -->

</div>
