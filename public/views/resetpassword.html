<script type="text/javascript">
  $(document).ready(() => {
    new WOW().init();
    $('#fixed-nav').css('background-color', '#495057');    
  });
</script>

<div landing ng-controller="IndexController">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="fixed-nav" style="background-color: rgba(255, 255, 255, 0)">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="../img/logo.png" height="40px" width="180px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="reset-modal">
    <div>
      <h2 class="text-center">Reset password</h2>
      <br>
      <div ng-show="hasError" class="text-danger text-center">
        <h3>{{hasError.emailError}}</h3>
      </div>
      <br>
    </div>
    <form ng-submit="resetPassword()">
        <div class="form-group col-sm-12">
          <label for="control-label">New password</label>
          <input type="password" class="form-control" ng-model="password" placeholder="Enter your new password" id="password">
            <div ng-show="hasError" class="text-danger">
              {{hasError.password}}
            </div>

          <div class="input-group-btn">
            <li class="btn btn-default" ng-click="togglePasswordVisibility()">
              <i class="fa fa-eye" aria-hidden="true" id="add-hide" />
              <i class="fa fa-eye-slash hide" aria-hidden="true" id="remove-hide" />
            </li>
          </div>
        </div>
        <hr>
        <button class="form-group col-sm-12 btn btn-login action-btn" type="submit" id="reset-password">
          Reset password
        </button>
      </form>
  </div>
  <!-- NAVBAR -->
  <button data-toggle="modal" data-target="#successModal" class="btn btn-login btn-lg btn-block" id="openSuccessModal" hidden>
    open modal
  </button>
  
  <!-- Start of Second Signup Modal -->
  <div id="successModal" class="modal fade">
      <button type="button" class="close" data-dismiss="modal" id="closeSuccessModal" hidden>&times;</button>
      <div class=" success-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="../img/icons/checkmark-64.png" class="check-mark" alt="" height="100px" width="100px">
              <div ng-show="showSuccessMessage" class="text-center">
                {{showSuccessMessage}}
              </div>
              <button type="button" class="btn btn-outline-success" ng-click="closeSuccessDialog()" id="close-sucess-dialog">close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
